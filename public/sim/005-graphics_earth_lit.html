<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>graphics earch light</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #container {
            position: absolute;
            width: 98%;
            height: 98%;
            overflow: hidden;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript" src="https://cdn.bootcss.com/three.js/90/three.js"></script>
    <script type="text/javascript" src="./assets/lib/require-2.3.5.min.js"></script>
    <script type="text/javascript" src="./assets/js/common.js"></script>
    <script type="text/javascript">
        require(['js/earth-lit', 'jquery'], function (EarthApp, $) {
            var renderer = null,
                scene = null,
                camera = null,
                mesh = null;
            $(document).ready(function() {
                var container = document.getElementById('container'),
                    app = new EarthApp();
                app.init({container: container});
                app.run();
            })
        });
    </script>
</body>
</html>
