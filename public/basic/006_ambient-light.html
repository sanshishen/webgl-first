<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ambient Light</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- sanshishen 2018-06-05 16:04:35 -->
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #canvas-frame {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <div id="canvas-frame"></div>
    <script type="text/javascript" src="//cdn.bootcss.com/three.js/92/three.js"></script>
    <script type="text/javascript">
        /**
         * 示例转自WebGL中文网(www.hewebgl.com)
         */
        var renderer, scene, camera;
        document.body.onload = function() {
            var container = document.querySelector('#canvas-frame'),
                width = container.clientWidth,
                height = container.clientHeight;
            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(width, height);
            renderer.setClearColor(0xffffff, 1.0);
            container.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
            camera.position.set(0, 0, 600);
            camera.lookAt(new THREE.Vector3(0, 0, 0));

            scene = new THREE.Scene();

            var light1 = new THREE.AmbientLight(0xff0000);
            light1.position.set(100, 100, 200);
            scene.add(light1);

            var geometry = new THREE.CubeGeometry(200, 100, 50, 4, 4),
                material = new THREE.MeshLambertMaterial({color: 0x880000}),
                mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(0, 0, 0);
            scene.add(mesh);
            renderer.clear();
            renderer.render(scene, camera);
        };
    </script>
</body>
</html>
